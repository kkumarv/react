<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with API Call</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>

<form id="myForm">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <button type="button" onclick="submitForm()">Submit</button>
</form>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <div id="popupContent"></div>
    <p id="apiResponse"></p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function submitForm() {
        // Fetch API call goes here
        // Replace the URL with your API endpoint
        fetch('https://dev.api.chenosis.io/staticform/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
            }),
        })
        .then(response =>  response.json()) 
        .then(data => { 
             if (data.imageUrl) {
                const popupContent = document.getElementById('popupContent');
                
                // Create an image element dynamically
                const imageElement = document.createElement('img');
                imageElement.src = data.imageUrl;
                imageElement.id = 'imageContainer'; // Add an id for reference
                popupContent.appendChild(imageElement);

                // Create a download button dynamically
                const downloadButton = document.createElement('button');
                downloadButton.innerText = 'Download Image';
                downloadButton.onclick = downloadImage;
                popupContent.appendChild(downloadButton);

                openPopup();
            } else {
                document.getElementById('apiResponse').innerText = 'Image URL not found in the API response.';
                openPopup();
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('apiResponse').innerText = 'Error occurred while processing the request.';
            openPopup();
        });
    }

function downloadImage() {
    const imageSrc = document.getElementById('imageContainer').src;

    // Create a link element
    const link = document.createElement('a');
    link.href = imageSrc;

    // Set the download attribute with the desired filename
    link.download = 'downloaded_image.jpg';

    // Append the link to the document
    document.body.appendChild(link);

    // Trigger a click on the link to start the download
    link.click();

    // Remove the link from the document
    document.body.removeChild(link);
}


    function openPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
